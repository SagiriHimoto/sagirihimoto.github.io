<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="../assets/AzureShoreBShade.png">
<title>AzureChive - TypeCalc</title>
<meta content="Sagiri Backtrack" property="og:title" />
<meta content="" property="og:description" />
<meta content="#43B581" data-react-helmet="true" name="theme-color" />
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="../Javascript.js"></script>
<script src="https://kit.fontawesome.com/5577215362.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<link href="../styles/styles.css" rel="stylesheet" />
<link href="../styles/calc.css" rel="stylesheet"/>
</head>
<body>
<div class="fullwindow d-flex flex-column" style="background-color:green;">
<textarea id="topDisplay" disabled="true" style="height:10vh;width:100vw;color:#aaa;font-size:25px;" readonly></textarea>
<textarea id="bottomDisplay" disabled="true" style="height:15vh;width:100vw;" readonly></textarea>
<script src="calc.js"></script>
<div class="d-flex" style="height:75vh;width:100vw;">
<div class="d-flex leftpane">
</div>
<div class="d-flex flex-wrap rightpane">
<div onclick="clearInput()" class="calcbuttons btn orangebg">C</div><div onclick="setOperator('divide')" class="calcbuttons btn orangebg">/</div><div onclick="setOperator('multiply')" class="calcbuttons btn orangebg">X</div><div onclick="handleBackspace()" class="calcbuttons btn orangebg"><</div>
<div onclick="setValue(7)" class="calcbuttons btn greybg">7</div><div onclick="setValue(8)" class="calcbuttons btn greybg">8</div><div onclick="setValue(9)" class="calcbuttons btn greybg">9</div><div onclick="setOperator('subtract')" class="calcbuttons btn orangebg">-</div>
<div onclick="setValue(4)" class="calcbuttons btn greybg">4</div><div onclick="setValue(5)" class="calcbuttons btn greybg">5</div><div onclick="setValue(6)" class="calcbuttons btn greybg">6</div><div onclick="setOperator('add')" class="calcbuttons btn orangebg">+</div>
<div onclick="setValue(1)" class="calcbuttons btn greybg">1</div><div onclick="setValue(2)" class="calcbuttons btn greybg">2</div><div onclick="setValue(3)" class="calcbuttons btn greybg">3</div><div onclick="setOperator('sqrt')" class="calcbuttons btn orangebg">&radic;</div>
<div onclick="setOperator('percent')" class="calcbuttons btn greybg">%</div><div onclick="setValue(0)" class="calcbuttons btn greybg">0</div><div onclick="setValue(.)" class="calcbuttons btn greybg">.</div><div onclick="evaluateCurrentOperation()" class="calcbuttons btn orangebg">=</div>
</div>
</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Value Sorter</title>
<link href="styles.css" rel="stylesheet" />
</head>
<body>
<h3 id="Toaster"></h3>
<div class="cntainr2">
<!-- Buttons go here -->
<button id="AddButton">Add +</button><br/><br/>
<input type="checkbox" id="AddEqual" name="AddEqual" checked />
<label title="automatically adds = signs when pressing enter with no = in input" for="AddEqual">Add "=" on Enter</label><br/><br/>
<select onChange="RedrawTextArea()" name="SortSelect" id="SortSelect">
<!-- &gt; and &lt; as > and < signs -->
<option value="None">No Sort</option>
<option value="Key">Key A &gt; B</option>
<option value="KeyDown">Key A &lt; B</option>
<option value="Value">Value A &gt; B</option>
<option value="ValueDown">Value A &lt; B</option>
</select><br/><br/>
<select onChange="RedrawTextArea()" name="ViewSelect" id="ViewSelect">
<option value="Okten">Default</option>
<option value="Raw">Raw</option>
<option value="Json">Json-ish</option>
</select><br/><br/>
<button class="rmvButtons" onclick="RemoveFirst()">Remove First -</button><br/>
<button class="rmvButtons" onclick="RemoveSelected()">Remove Selected -</button><br/>
<button class="rmvButtons" onclick="RemoveLast()">Remove Last -</button><br/><br/>
<button class="rmvButtons" onclick="RemoveAll()">Clear 0</button><br/>
<p class="namesakes addsomepadding"><b>Use cursor to select text<br/><br/>Select pair and hold shift while selecting a second pair to select an interval (last pair is excluded from selection)<br/><br/>Enter (With input selected)</b>: Add +<br/><b>Backspace</b>: Remove selected -<br/><b>F8</b>: Create random Key and Value<br/><b>F9</b>: Day/Night<br/><b>F10</b>: Debug (logs and dumps)</p>
</div>
<div class="cntainr">
<!-- Other stuff goes here (things that aren't a button) -->
<input id="ValueName" name="ValueName" value="<name>=<value>" class="btm5 inputStuff" type="text" autofocus /><br/>
<div id="ShowThemWhereItsAt" class="outputResult"></div>
</div>
<!-- script at the bottom cuz it contains consts that require html to be loaded -->
<script src="script.js"></script>
</body>
</html>
